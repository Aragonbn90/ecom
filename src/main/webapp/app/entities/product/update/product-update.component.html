<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-product-heading" data-cy="ProductCreateUpdateHeading" jhiTranslate="ecomApp.product.home.createOrEditLabel">
        Create or edit a Product
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.price" for="field_price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.discountPercent" for="field_discountPercent"
            >Discount Percent</label
          >
          <input
            type="number"
            class="form-control"
            name="discountPercent"
            id="field_discountPercent"
            data-cy="discountPercent"
            formControlName="discountPercent"
          />
          <div
            *ngIf="
              editForm.get('discountPercent')!.invalid &&
              (editForm.get('discountPercent')!.dirty || editForm.get('discountPercent')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('discountPercent')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('discountPercent')?.errors?.max"
              jhiTranslate="entity.validation.max"
              [translateValues]="{ max: 100 }"
            >
              This field cannot be more than 100.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('discountPercent')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.newPrice" for="field_newPrice">New Price</label>
          <input type="number" class="form-control" name="newPrice" id="field_newPrice" data-cy="newPrice" formControlName="newPrice" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.instructions" for="field_instructions">Instructions</label>
          <input
            type="text"
            class="form-control"
            name="instructions"
            id="field_instructions"
            data-cy="instructions"
            formControlName="instructions"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.netQuantity" for="field_netQuantity">Net Quantity</label>
          <input
            type="number"
            class="form-control"
            name="netQuantity"
            id="field_netQuantity"
            data-cy="netQuantity"
            formControlName="netQuantity"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.netQuantityUnit" for="field_netQuantityUnit"
            >Net Quantity Unit</label
          >
          <input
            type="text"
            class="form-control"
            name="netQuantityUnit"
            id="field_netQuantityUnit"
            data-cy="netQuantityUnit"
            formControlName="netQuantityUnit"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.imageUrls" for="field_imageUrls">Image Urls</label>
          <input type="text" class="form-control" name="imageUrls" id="field_imageUrls" data-cy="imageUrls" formControlName="imageUrls" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecomApp.product.ingredients" for="field_ingredients">Ingredients</label>
          <input
            type="text"
            class="form-control"
            name="ingredients"
            id="field_ingredients"
            data-cy="ingredients"
            formControlName="ingredients"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
